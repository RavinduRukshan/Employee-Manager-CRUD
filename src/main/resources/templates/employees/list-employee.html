<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intern-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Employee Manager</title>

    <style>
        <!--        .table-container {-->
        <!--            max-height: 435px;-->
        <!--            overflow-y: auto;-->
        <!--        }-->

                .table th:nth-child(3), .table td:nth-child(3) {
                    width: 35%;
                }
                .table th:nth-child(4), .table td:nth-child(4) {
                    width: 13%;
                }

    </style>
</head>
<body>

<div class="container">

    <h2  class="my-4">Employee-Manager</h2>
    <hr>

    <!-- Add Employee -->
    <a th:href="@{/employees/showEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempEmployee : ${employees}">
            <td th:text="${tempEmployee.firstName}"></td>
            <td th:text="${tempEmployee.lastName}"></td>
            <td th:text="${tempEmployee.email}"></td>
            <td>
                <!-- update button -->
                <a th:href="@{/employees/updateEmployee(employeeId=${tempEmployee.id})}"
                   class="btn btn-success btn-sm">Update</a>
                <!-- delete button -->
                <a th:href="@{/employees/deleteEmployee(employeeId=${tempEmployee.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                    Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
